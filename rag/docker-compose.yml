version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag_network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - rag_network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    restart: unless-stopped
    networks:
      - rag_network
    depends_on:
      - redis

  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-}
      - OPENAI_EMBEDDING_MODEL_NAME=${OPENAI_EMBEDDING_MODEL_NAME:-text-embedding-3-large}
      - OPENAI_CHAT_MODEL_NAME=${OPENAI_CHAT_MODEL_NAME:-gpt-4o-mini}
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-yandex_handbook_child_chunks}
    restart: unless-stopped
    networks:
      - rag_network
    depends_on:
      - qdrant
      - redis
    volumes:
      - ./app:/app/app

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  rag_network:
    driver: bridge

